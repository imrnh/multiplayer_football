version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: football_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - football_network

  web:
    build: .
    container_name: football_backend
    command: daphne -b 0.0.0.0 -p 3005 game_server.asgi:application
    volumes:
      - .:/app
    ports:
      - "3005:3005"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=game_server.settings
    networks:
      - football_network
    restart: unless-stopped

volumes:
  redis_data:

networks:
  football_network:
    driver: bridge